<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sevak{% endblock title %}</title>

  <link rel="shortcut icon" href="{% static 'hck/favicon.ico' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      background-color: #000f26;
    }

    .name {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 50vh;
    }

    .card {
      background-color: #000f26;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.2), 0 6px 20px 0 rgba(255, 255, 255, 0.19);
      padding: 20px;
    }

    .form-label {
      color: white;
      font-size: 20px;
    }

    h1 {
      color: white;
    }

    .form-control:hover {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .form-control:not(:placeholder-shown) {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
  </style>
</head>

<body>


  {% block content %}
  {% load crispy_forms_tags %}
   <a href="/logout" class="btn btn-danger p-1 m-1 top-left">Logout</a>
  <div class="container flex p-3 ">
 <center> <a href="{% url 'doctors' %}" class="btn btn-outline-info top-left">Check Registered Doctors</a></center>
  </div>
  
 <center> <h1><span  class="text-white text-center" style="font-weight: bold">{{ user.username|upper }}</span></h1></center>
  <div class="container name col-md-6 mt-4">
    <div class="card">
      <h1 class="text-center mb-4"><u>Add Doctor</u></h1>
      <form method="post" class="text-white text-center">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="form-group">
          <button type="submit" class="btn btn-outline-info">Add Doctor</button>
        </div>
      </form>
    </div>
  </div>
  <br>
  {% endblock content %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
